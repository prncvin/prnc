<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@prcv1n Profile</title>
  <style>
    /* 🎵 Music Player Styling */
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 50;
      backdrop-filter: blur(8px);
      color: white;
      font-family: 'Courier New', monospace;
    }

    .music-cover {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .play-btn, .volume-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }

    .progress-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: white;
    }

    .progress-bar {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body class="home-theme">

  <!-- Your other content (profile, buttons, etc.) goes here -->

  <!-- 🎵 New Music Player -->
  <div class="music-player">
    <img class="music-cover" src="https://r2.guns.lol/f28855c2-924e-432e-ad13-2c63d3f343b1.webp" alt="Cover">
    <div class="music-controls">
      <button id="play-btn" class="play-btn">▶</button>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input id="progress-bar" type="range" class="progress-bar" value="0" min="0" max="100">
        <span id="duration">0:00</span>
      </div>
      <button id="volume-btn" class="volume-btn">🔊</button>
    </div>
  </div>

  <!-- 🎵 Your MP3 file (autoplays muted at start) -->
  <audio id="music" src="https://files.catbox.moe/w32wh8.mp3" autoplay muted></audio>

  <script>
    const music = document.getElementById("music");
    const playBtn = document.getElementById("play-btn");
    const volumeBtn = document.getElementById("volume-btn");
    const progressBar = document.getElementById("progress-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    // Format time helper
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }

    // Play / Pause
    playBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playBtn.textContent = "⏸";
      } else {
        music.pause();
        playBtn.textContent = "▶";
      }
    });

    // Volume toggle
    volumeBtn.addEventListener("click", () => {
      music.muted = !music.muted;
      volumeBtn.textContent = music.muted ? "🔈" : "🔊";
    });

    // Update progress bar
    music.addEventListener("timeupdate", () => {
      const progress = (music.currentTime / music.duration) * 100;
      progressBar.value = progress || 0;
      currentTimeEl.textContent = formatTime(music.currentTime);
    });

    // Update duration when loaded
    music.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(music.duration);
    });

    // Seek
    progressBar.addEventListener("input", () => {
      music.currentTime = (progressBar.value / 100) * music.duration;
    });

    // ✅ Unmute after first click anywhere
    document.addEventListener("click", () => {
      music.muted = false;
    }, { once: true });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black & White Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="black-white-theme">

  <!-- Main Content -->
  <div id="main-content">
    <h1 id="site-title">Welcome to the Black & White Site</h1>
    <p id="site-desc">Click the button below to leave a note!</p>
    <button id="leave-message-btn">Leave a Message</button>
  </div>

  <!-- Message Popup -->
  <div id="message-popup">
    <h2>Leave a Message</h2>
    <textarea id="message-text" placeholder="Write your message..."></textarea>
    <div class="popup-buttons">
      <button id="send-message-btn">Send</button>
      <button id="close-popup-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

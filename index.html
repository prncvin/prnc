<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@prcv1n Profile</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace;}
        body {background-color: #000; color: #fff; overflow: hidden;}
        .custom-cursor {position: fixed; width: 40px; height: 40px; background: url('assets/custom_cursor.png') no-repeat center center; background-size: contain; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);}
        body:not(.touch-device) {cursor: pointer;}
        .container {width: 100%; height: 100vh; position: relative;}
        #background {position: fixed; top:0; left:0; width: 100%; height: 100%; object-fit: cover; z-index: 1; pointer-events: none;}
        .glitch-overlay {position: fixed; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index:2; opacity:0; transition:opacity 0.5s;}
        #hacker-overlay, #snow-overlay {position: fixed; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index:3;}
        .hidden {display:none !important;}
        .controls {position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display:flex; gap:10px; z-index:20; background: rgba(0,0,0,0.7); padding:5px 10px; border-radius:20px; backdrop-filter: blur(5px);}
        .theme-button {width:30px; height:30px; border-radius:50%; border:2px solid rgba(255,255,255,0.3); background-color: rgba(0,0,0,0.5); cursor:pointer; display:flex; align-items:center; justify-content:center; transition: all 0.3s; font-size:14px; font-weight:bold;}
        .theme-button:hover {transform: scale(1.1); border-color: rgba(255,255,255,0.8);}
        .top-controls {position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%); display:flex; align-items:center; gap:15px; z-index:20; background: rgba(0,0,0,0.7); padding:8px 12px; border-radius:20px; backdrop-filter: blur(5px);}
        .volume-control, .transparency-control {display:flex; align-items:center; gap:8px;}
        .slider {-webkit-appearance:none; appearance:none; width:80px; height:5px; border-radius:5px; background: rgba(255,255,255,0.3); outline:none;}
        .slider::-webkit-slider-thumb {-webkit-appearance:none; appearance:none; width:12px; height:12px; border-radius:50%; background:white; cursor:pointer;}
        #profile-block {position: fixed; top:50%; left:50%; transform: translate(-50%, -50%); width:820px; min-height:332px; background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.2); padding:20px; border-radius:15px; z-index:20; display:flex; flex-direction:column; gap:15px; backdrop-filter: blur(10px);}
        .profile-header {display:flex; align-items:flex-start; gap:15px;}
        .profile-container {position: relative; width:150px; height:150px;}
        .profile-picture {width:150px; height:150px; border-radius:50%; object-fit:cover; cursor:pointer;}
        .profile-info {flex:1; display:flex; flex-direction:column;}
        .name-and-badges {display:flex; align-items:center; gap:10px; margin-bottom:10px;}
        #profile-name {font-size:32px; font-weight:bold; color:#fff; filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));}
        .badge-group {display:flex; flex-wrap:wrap; gap:8px;}
        .badge-container {position:relative;}
        .badge-container .tooltip {visibility:hidden; width:120px; background:rgba(0,0,0,0.8); color:#fff; text-align:center; border-radius:6px; padding:5px 0; position:absolute; z-index:100; bottom:125%; left:50%; margin-left:-60px; opacity:0; transition: opacity 0.3s;}
        .badge-container:hover .tooltip {visibility:visible; opacity:1 !important;}
        .badge {width:22px; height:22px; transition: transform 0.3s;}
        .badge:hover {transform: scale(1.2);}
        #profile-bio {color: rgba(255,255,255,0.8); font-size:18px; line-height:1.5; margin-bottom:10px;}
        .bio-separator {width:100%; height:1px; background: rgba(255,255,255,0.2); margin:20px 0;}
        .profile-footer {display:flex; flex-direction:column; gap:5px; width:100%; margin-top:auto;}
        .visitor-counter {display:flex; align-items:center; gap:8px; background: rgba(255,255,255,0.1); padding:8px 15px; border-radius:20px; font-size:14px; align-self:flex-start; position:relative;}
        .visitor-counter .tooltip {visibility:hidden; width:120px; background-color: rgba(0,0,0,0.8); color: #fff; text-align:center; border-radius:6px; padding:5px 0; position:absolute; z-index:100; top:-35px; left:50%; margin-left:-60px; opacity:0; transition: opacity 0.3s;}
        .visitor-counter:hover .tooltip {visibility:visible; opacity:1 !important;}
        .social-links {display:flex; justify-content:center; gap:12px; margin-top:0;}
        .social-icon {width:36px; height:36px; transition: transform 0.3s ease; filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));}
        .social-icon:hover {transform: scale(1.4) rotateY(15deg);}
        #leave-note-container button {padding:10px 15px; border-radius:10px; border:none; background-color:#00CED1; color:#000; font-weight:bold; cursor:pointer;}
    </style>
</head>
<body class="home-theme" onload="initMedia()">

</body>
